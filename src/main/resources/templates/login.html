<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--<link th:href="@{/css/style.css}" rel="stylesheet"/>-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<body class="align-middle">
<div class="container-fluid d-flex justify-content-center" style="height:100vh">
    <div class="card align-self-center">
        <div class="card-header">
            로그인 페이지
        </div>
        <div class="card-body">
            <th:block th:if="${param.logout != null}">
                <h1>Logout .............</h1>
            </th:block>

            <form action="/login-proc" method="post" th:if="${param.logout == null}">
                <div class="input-group mb-3">
                    <span class="input-group-text">아이디:</span>
                    <label>
                        <input class="form-control" type="text" name="username" placeholder="아이디 입력">
                    </label>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">패드워드:</span>
                    <label>
                        <input class="form-control" type="password" name="password" placeholder="비밀번호 입력">
                    </label>
                </div>
                <div class="input-group mb-3">
                    <input type="checkbox" name="remember-me" class="form-check-input">
                    <label class="form-check-label">자동 로그인</label>
                </div>

                <div class="my-4">
                    <div class="float-end">
                        <button class="btn btn-primary submitBtn" type="submit">로그인</button>
                    </div>
                </div>
                <div>
                    <a href="/oauth2/authorization/kakao">카카오 로그인</a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
